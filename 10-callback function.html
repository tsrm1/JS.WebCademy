<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
	<h1>Callback-функции</h1>
    <script>
		// асинхронный вызов функций
		setTimeout(function(){
			console.log('Step 1')
		}, 2000)

		setTimeout(function(){
			console.log('Step 2')
		}, 1500)
		
		setTimeout(function(){
			console.log('Step 3')
		}, 1000)

		// синхронный/последовательный вызов функций
		setTimeout(function(){
			console.log('Step 1')
			setTimeout(function(){
				console.log('Step 2')		
				setTimeout(function(){
					console.log('Step 3')
				}, 1000)
			}, 1500)
		}, 2000)

		
		

		
		

	
    </script>
</body>
</html>

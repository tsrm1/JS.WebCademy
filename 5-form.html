<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
	<!-- Прослушка событий 2. Форма -->
	<div class="dom-example">
		<form action="">
			<input type="text" class="input-text" id="input-text" />
			<div class="text-block" id="text-block">...</div>
		</form>
	</div>
    <script>
		// присваиваем перемнным найденные объекты с id="inputText" и id="text-block"
		const inputText = document.querySelector('#input-text');
		const textBlock = document.querySelector('#text-block');

		// устанавливаем прослушку на событие ввод текста ('input')
		inputText.addEventListener('input', ()=>{
			textBlock.innerText = inputText.value;
		})
		
    </script>
</body>
</html>
